 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Lembrete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h2>Gerenciar Lembrete</h2>


    <form id="formLembrete">
      <div id="remedio">


        <br>
      <label for="remedio">Nome do remédio:</label>
      <input type="text" id="remedio" name="remedio" />
      </div>

      <br>
      <div id="horario">
      <label for="horario">Horário:</label>
      <input type="time" id="horario" name="horario" />
      </div>

      <br>
      <label for="frequencia">Frequência:</label>
      <select id="frequencia" name="frequencia">
        <option value="">Selecione</option>
        <option value="Diariamente">Diariamente</option>
        <option value="Semanalmente">Semanalmente</option>
        <option value="A cada 8 horas">A cada 8 horas</option>
      
      </select>

      <br>
      <div class="botoes">
        <button type="submit" class="botao salvar">Salvar</button>
        <button type="reset" class="botao deletar">Deletar</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Estas páginas foram desenvolvidas como atividade da disciplina para Web 1.</p>
  </footer>
</body>
</html>
</body>
</html>
